# Configuration for youtube_fallback_watcher.py
# Copy this file to /etc/youtube-fallback-watcher.conf and adjust as needed.

# URL da API que devolve o estado do emissor (obrigatório)
API_URL=http://127.0.0.1:8080/status

# Intervalo entre consultas (segundos)
CHECK_INTERVAL=3

# Tempo máximo sem resposta para considerar a API como "stale" (segundos)
HEARTBEAT_STALE_SEC=15

# Tempo limite para cada requisição HTTP (segundos)
REQUEST_TIMEOUT=3

# Cenas utilizadas pelo fallback (ajuste se necessário)
SCENE_LIFE=life=size=1280x720:rate=30
SCENE_BARS=smptehdbars=s=1280x720:rate=30

# Caminhos opcionais
# ENV_FILE=/etc/youtube-fallback.env
# MODE_FILE=/run/youtube-fallback/mode
# SERVICE_NAME=youtube-fallback.service
