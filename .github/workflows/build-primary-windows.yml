name: Build primary Windows sender

on:
  push:
    paths:
      - primary-windows/**
      - .github/workflows/build-primary-windows.yml
  pull_request:
    paths:
      - primary-windows/**
      - .github/workflows/build-primary-windows.yml
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip wheel
          python -m pip install pyinstaller==6.10

      - name: Build executable
        run: |
          python -m PyInstaller --clean primary-windows/via-windows/stream_to_youtube.spec

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: primary-windows-exe
          path: dist/stream_to_youtube.exe
